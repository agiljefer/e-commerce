<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background: #d9534f;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .navbar {
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: black;
            font-weight: bold;
        }
        .shop-btn {
            background: #d9534f;
            color: white;
            border-radius: 5px;
            padding: 8px 15px;
            border: none;
        }
        .carousel-item img {
            width: 100%;
            height: 640px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="top-bar">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <strong>Shop Now</strong></div>
    
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                    <li class="nav-item"><button class="shop-btn">Shop</button></li>
                    <li class="nav-item ms-3"><input type="text" class="form-control" placeholder="What are you looking for?"></li>
                    <li class="nav-item ms-2"><i class="fa fa-search"></i></li>
                    <li class="nav-item ms-3"><i class="fa fa-shopping-cart"></i></li>
                    <li class="nav-item ms-3">Username</li>
                    <li class="nav-item ms-2"><button class="shop-btn">Log out</button></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="ayfon.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="ayfon2.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="ayfon3.jpg" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <script>
        $(document).ready(function() {
            $('.shop-btn').hover(function() {
                $(this).css('background', '#c9302c');
            }, function() {
                $(this).css('background', '#d9534f');
            });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
